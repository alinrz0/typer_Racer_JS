<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box with Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-box">
        <div class="top-left">
            <h1>The race is on! Type the text below:</h1>
        </div>
        <div class="content">
            <div class="left-section">
                <div class="nameContainer">
                    <div class="lblName" style="white-space: nowrap;">Guest</div>
                    <span class="lblUsername">(you)</span>
                </div>
                <img id="randomCarImage" alt="Icon" class="icon">
            </div>
            <div class="right-section">
                <p>0 wpm</p>
            </div>
        </div>

        <div class="road">
            <p>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - </p>
        </div>
        
        <div class="input-panel">
            <div class="text-display" id="randomTextDisplay">
                <!-- Random text will be inserted here -->
            </div>
            <a class="display-format-trigger">Change Display Format</a>
            <input type="text" class="text-input" autocorrect="off" autocapitalize="off" maxlength="13">
            <div class="help-icon"></div>
        </div>
        

        <div class="restart-button-container">
            <button class="restart-button">Restart</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
