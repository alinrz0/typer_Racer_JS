<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Box with Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-box">
        <div class="top">
            <h1>The race is on! Type the text below:</h1>
            <div class="timer">2:00</div>
        </div>
        
        <div class="content">
            <div class="left-section">
                <div class="nameContainer">
                    <div class="lblName" style="white-space: nowrap;">Guest</div>
                    <span class="lblUsername">(you)</span>
                </div>
                <img id="randomCarImage" alt="Icon" class="icon">
            </div>
            <div class="right-section">
                <p>0 wpm</p>
            </div>
        </div>

        <div class="road">
            <p>- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - </p>
        </div>
        
        <div class="input-panel">
            <div class="text-display" id="randomTextDisplay">
                <!-- Random text will be inserted here -->
            </div>
            <a class="display-format-trigger" id="formatTrigger">Change Display Format</a>
            <input type="text" id="textInput" class="text-input" autocorrect="off" autocapitalize="off" maxlength="500">
            <div class="help-icon"></div>
        </div>

        <!-- Modal for font size adjustment -->
        <div id="fontSizeModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <div>
                    <label for="fontSizeInput">Font Size:</label>
                    <select id="fontSizeInput">
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="20" selected>20</option>
                        <option value="24">24</option>
                        <option value="32">32</option>
                    </select>
                </div>
                <button id="applyFontSize">Apply</button>
            </div>
        </div>
        


        <div class="restart-button-container">
            <button class="restart-button" onclick="restartPage()">Restart</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
